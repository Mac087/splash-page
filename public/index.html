<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Piazza</title>
</head>

<body>
  <nav class="navbar">
    <div>
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo" /></a>
    </div>
  </nav>

  <header id="home-section">
    <!-- <div class="container-home"> -->
    <div class="row">
      <div class="col-lg-6">
        <img src="img/header_graphic.png" alt="Logo" />
      </div>
      <div class="col-lg-6">
      </div>
    </div>
    <div class="row row-card text-secondary">
      <div class="col-lg-4 ml-5">
        <div class="card text-center card-form">
          <div class="card-body">
            <h1 class="text-left">Interested Student?</h1>
            <form action="">
              <div class="form-row">
                <div class="col card-text">
                  <input type="text" class="form-control form-control-lg" placeholder="Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control form-control-lg" placeholder="School">
                </div>
              </div>
              <div class="form-row mt-2">
                <div class="col">
                  <input type="text" class="form-control form-control-lg" placeholder="Email Address">
                </div>
              </div>
              <input type="submit" value="Interested Student" class="mt-3 btn btn-success btn-lg btn-block">
              <h2 class="mt-3 mb-0 text-left">Interested Company?</h2>
            </form>
          </div>
        </div>
        <h1 class="text-left ml-4 mt-4" style="white-space: nowrap;font-weight: 400;">Companies using Piazza Careers:</h1>
      </div>
    </div>
    <!-- </div> -->
  </header>

  <section id="gray" class="divider"></section>
  <section>
    <div id="logos"></div>
  </section>
  <section id="gray" class="divider"></section>

  <div id="root"></div>



  <!-- We need the full version of JQuery (not the slim version from bootstrap) because we want to use smooth scrolling and the animate function -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    //Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
